<app-divider>Table</app-divider>
<app-table
  [data]="data"
  [headers]="headers"
  classNames="striped celled"
></app-table>

<app-divider>Tab</app-divider>
<app-tabs>
  <a
    class="item"
    [routerLink]="['./']"
    routerLinkActive="active"
    [routerLinkActiveOptions]="{ exact: true }"
  >
    Biography
  </a>
  <a class="item" [routerLink]="['./', 'companies']" routerLinkActive="active">
    Companies
  </a>
  <a class="item" [routerLink]="['./', 'partners']" routerLinkActive="active">
    Partners
  </a>
</app-tabs>
