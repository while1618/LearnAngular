<app-card
  [name]="cardForm.get('name').value"
  [cardNumber]="cardForm.get('cardNumber').value"
  [expiration]="cardForm.get('expiration').value"
></app-card>

<form [formGroup]="cardForm" (ngSubmit)="onSubmit()">
  <app-input [control]="cardForm.get('name')" [label]="'Name'"></app-input>
  <app-input
    [control]="cardForm.get('cardNumber')"
    [label]="'Card Number'"
  ></app-input>
  <div class="columns">
    <div class="column">
      <app-input
        [control]="cardForm.get('expiration')"
        [label]="'Expiration (MM/YY)'"
      ></app-input>
    </div>
    <div class="column">
      <app-input
        [control]="cardForm.get('securityCode')"
        [label]="'Security Code'"
      ></app-input>
    </div>
  </div>
  <div class="buttons">
    <button
      type="submit"
      class="button is-primary"
      [disabled]="cardForm.invalid"
    >
      Submit
    </button>
    <button class="button is-warning" type="button" (click)="onReset()">
      Reset
    </button>
  </div>
</form>
