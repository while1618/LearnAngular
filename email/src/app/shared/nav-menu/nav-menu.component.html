<div class="ui secondary pointing menu">
  <a routerLink="/" class="item">Angular Email</a>
  <div class="right menu">
    <ng-container *ngIf="signedIn$ | async; else elseTemplate">
      <a routerLink="/inbox" routerLinkActive="active" class="ui item">Inbox</a>
      <a routerLink="/sign-out" routerLinkActive="active" class="ui item"
        >Sign Out</a
      >
    </ng-container>
    <ng-template #elseTemplate>
      <a
        routerLink="/"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }"
        class="ui item"
        >Sign In</a
      >
      <a routerLink="/sign-up" routerLinkActive="active" class="ui item"
        >Sign Up</a
      >
    </ng-template>
  </div>
</div>
