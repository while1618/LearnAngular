<div class="container">
  <div class="columns is-centered">
    <div class="box column is-one-third">
      <h1 class="title has-text-centered">Typing Game</h1>
      <p class="has-text-centered">
        <span
          [class]="pickLetterColor(letter, userInput[i])"
          *ngFor="let letter of generatedText.split(''); let i = index"
          >{{ letter }}</span
        >
      </p>
      <div class="field">
        <input
          class="input"
          type="text"
          (input)="onInputChange($event.target.value)"
        />
      </div>
      <div class="box has-text-centered" *ngIf="userInput === generatedText">
        <h3 class="title" style="color: green">You win!</h3>
      </div>
    </div>
  </div>
</div>
